name: Daily Question Generator

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC
  workflow_dispatch:       # Optional manual run from GitHub

jobs:
  generate-question:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Required for pushing changes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install openai==0.28 pandas

      - name: Generate up to 5 questions (every 45 minutes)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          for i in {1..5}; do
            echo "üîÅ Generating question $i..."
            python generate_questions.py || echo "‚ùå Question $i failed"
            if [ "$i" -lt 5 ]; then
              echo "‚è± Sleeping 45 minutes..."
              sleep 2700
            fi
          done

      - name: Commit processed.csv back to repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add processed.csv
          git commit -m "Add processed record $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push


